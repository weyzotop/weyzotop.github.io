<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue sur le site de Weyzo</title>
    <style>
        /* Style général pour que l'image de fond prenne tout l'écran */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        /* Image de fond */
        body {
            background-image: url('https://img.clasher.us/images/full/5e64e29f15f7be553840f43d.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Conteneur central */
        .container {
            background-color: rgba(0, 0, 0, 0.6); /* Ajoute un filtre foncé pour rendre le texte lisible */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.4);
        }

        /* Style du titre */
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        /* Style du bouton */
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            background-color: #ff4757;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
        }

        /* Effet de hover pour le bouton */
        .button:hover {
            background-color: #ff6b81;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue sur le site officiel de Weyzo, le meilleur joueur bs du monde</h1>
        <a href="https://grabify.org/2Ivu2" class="button">Clique ici !</a>
    </div>
</body>
</html>
